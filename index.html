
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Chatbot</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />

  <style>
    /* Additional styling for typing effect */
    .typing-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      background-color: #ccc;
      border-radius: 50%;
      margin-left: 2px;
      animation: typing 1.5s infinite;
    }
    .typing-indicator:nth-child(2) {
      animation-delay: 0.3s;
    }
    .typing-indicator:nth-child(3) {
      animation-delay: 0.6s;
    }

    @keyframes typing {
      0%, 100% {
        opacity: 0.2;
      }
      50% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <button class="chatbot-toggler">
    <span class="material-symbols-rounded">mode_comment</span>
    <span class="material-symbols-outlined">close</span>
  </button>
  <div class="chatbot">
    <header><h6 style=" margin-left: 280px;  z-index: -1;">Bot<img src="logo0.png"  alt="Graphic Era Logo" class="logo" height="10" width="10"></h6>

       <h2>Graphic Era Hill University</h2>


      <span class="close-btn material-symbols-outlined">close</span>
    </header>
    <ul class="chatbox">
      <!-- Suggestion container added here -->
      <div class="suggestion-container"></div>
    </ul>
    <div class="chat-input">
      <textarea id="message-input" placeholder="Enter a message..." spellcheck="false" required></textarea>
      <span id="send-btn" class="material-symbols-rounded">send</span>
    </div>
  </div>
 <script src="script.js"></script>

</body>
</html>
